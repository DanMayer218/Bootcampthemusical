        <script>
            // vars for counters, correct counters, question array, multiple choice answers, radios and user selection
        var pos = 0;
        var correct = 0;
        var test, test_status, question, choice, choices, chA, chB, chC;

                // multidimensional array carrying 
            var questions = [
                ["What does HTML stand for?",'Horrifically timed maniacal laughter','Hypertext Markup Language','Hypnotext makeout language','b'],
                ["CSS can be used in which of the following ways?",'Inline, only on a wednesday and only to make text bold','To manipulate your loved ones and the general population as a whole','inline, linked by stylesheet and written in the header','b'],
                ["Which of the following stands for a CDN?",'Chilling, dining, napping','Criminally dedicated network','Content delivery network','c'],
                ["Javascript and Java are.....",'are not the same, and yet everyone thinks they are!','JQuerys cousins who we dont talk about anymore!','A new hip hop group called J-cubed!','a'],
                ["Bootstrap is...",'a six month intensive coding class hosted at Columbia University','a language created by Timberland','a very popular CSS framework for developing responsive/mobile websites','c'],
                ["What is a responsive website?",'a website that returns your calls after your first date','HTML and CSS that will make a website appropriate for the device it is being displayed on','A website that maintains a pulse for more than 30 seconds','b'],
                ["What is an array?",'a single variable that is used to store different elements','an all you can eat buffet in Yonkers','A large fish with a baseball team named after it','a'],
                ["What does it mean to Git Commit",'Move in, get married and maybe have some little ones.','Lose your mind and git committed involuntarily by other family members','the "commit" command is used to save changes to your local repository','c'],
                ["Live, laugh, love.....",'loathe, laugh at, leave...','Do I get to dance like no ones watching too?','A popular philosophy on life, often followed by patrons of Bed, bath and beyond','b'],
                ["Why did Ron cut down the DOM tree in the woods?",'to come home with a console.log for the fire','If he did do it, did it make a sound?','Thankfully he was able to follow his websites cookies back out of the dark forest','a'],
                ];

                    // get function to grab elements without having to write repeated code

                function get(x) {
                    return document.getElementById(x);
                }

                function renderQuestion() {
                    answerBox = get("answerbox");
                    questionBox = get("questionbox");
                    results = get("results");
                    if(pos>=questions.length) {
                        results.innerHTML = "<h2>I'm shocked, you got "+correct+" of "+questions.length+" questions correct</h2>";
                        get("results").innerHTML = "Test completed";
                        pos = 0;
                        correct = 0;
                        return false;
                    }
                    
                    question = questions[pos][0];
                    chA = questions [pos][1];
                    chB = questions [pos][2];
                    chC = questions [pos][3];
                    questionBox.innerHTML = "<h3>"+question+"</h3>";
                    answerBox.innerHTML += "<input type='radio'  name='choices' value='A'>"+chA+"<br>";
                    answerBox.innerHTML += "<input type='radio'  name='choices' value='B'>"+chB+"<br>";
                    answerBox.innerHTML += "<input type='radio'  name='choices' value='C'>"+chC+"<br><br>";
                    answerBox.innerHTML += "<button onClick='checkAnswer()'>Submit Answer</button>";
                }

            // Function for checking the answers
            
            function checkAnswer() {
                var choices = document.getElementsByName("choices");
                for (var i = 0; i < choices.length; i++) {
                    if (choices[i].checked) {
                        choice = choices[i].value;
                    }
                }
                if (choice == questions[pos][4]) {
                    correct++;
                }
                pos++;
                renderQuestion();
            }

            // runs the renderQuestion function as soon as the page loads up
            window.addEventListener("load", renderQuestion(), false);
